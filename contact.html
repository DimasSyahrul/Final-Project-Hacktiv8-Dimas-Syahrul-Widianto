            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <p>Silakan hubungi kami melalui formulir di bawah ini:</p>

        <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Kirim">
        </form>
    </section>

    <footer>
        <p>Lokasi: Dimas Company, DKI Jakarta, Jakarta</p>
        <p>Sosial Media:
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>,
            <a href="https://twitter.com/" target="_blank">Twitter</a>,
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </p>
        <p>&copy; 2024 Dimas Company. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                alert('Harap lengkapi semua kolom formulir.');
                return false;
            }

            return true;
        }
    </script>

</body>
