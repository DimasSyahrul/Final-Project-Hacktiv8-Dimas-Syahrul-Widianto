    <section id="blog">
        <h2>Blog</h2>
        <div id="blogContainer" class="blog-container"></div>
    </section>

    <script>
    
        var blogData = [
            { title: 'Blog Post 1', image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1772&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="Image" height="300" width="500', content: 'Lorem ipsum dolor sit amet...' },
            { title: 'Blog Post 2', image: 'https://images.unsplash.com/photo-1559028012-481c04fa702d?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="Image" height="300" width="500', content: 'Consectetur adipiscing elit...' },
            { title: 'Blog Post 3', image: 'https://images.unsplash.com/photo-1559526324-4b87b5e36e44?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="Image" height="300" width="500', content: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...' },

        ];
    
        function createBlogPost(item) {
            return `
                <div class="blog-post">
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                </div>
            `;
        }
    
        var blogContainer = document.getElementById('blogContainer');
    
        if (blogContainer) {
            blogContainer.innerHTML = blogData.map(createBlogPost).join('');
        }
    </script>
